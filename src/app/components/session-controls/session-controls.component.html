<div class="controls-container">
  <button
    mat-raised-button 
    *ngIf="shouldDisplayBeginButton()"
    color="primary" 
    (click)="begin()"
    >Begin</button>
  <button
    mat-raised-button 
    *ngIf="shouldDisplayContinueButton()"
    color="primary" 
    (click)="continue()"
    [disabled]="!shouldEnableContinueButton()"
    >Continue</button>
  <button 
    mat-raised-button 
    color="accent" 
    (click)="pause()"
    [disabled]="!shouldEnablePauseButton()"
    >Pause</button>
  <button
    mat-raised-button 
    color="warn" 
    (click)="end()"
    [disabled]="!shouldEnableEndButton()"
    >End</button>
  <button 
    mat-raised-button 
    color="warn" 
    (click)="reset()"
    [disabled]="!shouldEnableResetButton()"
    >Reset</button>
</div>
