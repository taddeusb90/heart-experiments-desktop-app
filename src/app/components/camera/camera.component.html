<div style="text-align:center">
	<div>
		<webcam 
			[height]="500" 
			[width]="500" 
			[trigger]="cameraService.triggerObservable" 
			(imageCapture)="cameraService.handleImage($event)"
			*ngIf="cameraService.showWebcam"
			[allowCameraSwitch]="allowCameraSwitch" 
			[switchCamera]="cameraService.nextWebcamObservable" 
			[videoOptions]="cameraService.videoOptions" 
			(cameraSwitched)="cameraService.cameraWasSwitched($event)"
			(initError)="cameraService.handleInitError($event)"></webcam>
		<br/>
		<!-- <div 
			class="actionBtn" 
			(click)="cameraService.triggerSnapshot();" 
			title="Take Picture">
			📸
		</div> -->
		<div class="actionBtn" 
			(click)="cameraService.showNextWebcam(true);" 
			title="Switch Camera">
			🔁
		</div>
	</div>
</div>

<h4 *ngIf="cameraService.errors.length > 0">Messages:</h4>
<ul *ngFor="let error of cameraService.errors">
	<li>{{error | json}}</li>
</ul>
