<div class="session-container">
	<mat-grid-list cols="4">
		<mat-grid-tile colspan="2">
			<div class="session-camera">
				<app-camera (pictureTaken)="handleImage($event)"></app-camera>
				<app-classifier-ui></app-classifier-ui>
				<mat-progress-bar mode="determinate" [value]="decellularizationProgress"></mat-progress-bar>
			</div>
		</mat-grid-tile>
		<mat-grid-tile colspan="2">
			<app-line-chart [data]="dataPoints" [metric]="metric"></app-line-chart>
		</mat-grid-tile>
	<mat-grid-tile colspan="4">
		<app-session-controls [selectedStatus]="decellularizationStatus"></app-session-controls>
		<div class="snapshot" *ngIf="webcamImage">
			<img [src]="webcamImage.imageAsDataUrl" />
		</div>
	</mat-grid-tile>
</mat-grid-list>
</div>
