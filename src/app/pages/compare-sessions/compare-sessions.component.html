<div class="compare-sessions-container">
	<p>Compare session container</p>
	<app-back-button [destination]="'session-history'"></app-back-button>
	<div class="charts">
		<div>
			<app-line-chart [data]="metrics"></app-line-chart>
			<p>Average luminosity in time</p>
		</div>
		<div>
			<app-line-chart [data]="deltas"></app-line-chart>
			<p>Deltas in time	</p>
		</div>
	</div>
	<div *ngIf="sessionData.length && allColumns.length">
		<table mat-table [dataSource]="sessionData" class="mat-elevation-z8" >
			<ng-container matColumnDef="ind">
				<th mat-header-cell *matHeaderCellDef> No. </th>
				<td mat-cell *matCellDef="let element">{{element.ind + 1}}</td>
			</ng-container>
			
			<ng-container matColumnDef="batch">
				<th mat-header-cell *matHeaderCellDef> Batch </th>
				<td mat-cell *matCellDef="let element">{{element.batch}}</td>
			</ng-container>
			
			<ng-container *ngFor="let col of remainingColumns" [matColumnDef]="col">
				<th mat-header-cell *matHeaderCellDef> {{col}} </th>
				<td mat-cell *matCellDef="let element"> {{element[col]}} </td>
			</ng-container>
			
			<tr mat-header-row *matHeaderRowDef="allColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: allColumns;"></tr>
		</table>
	</div>
</div>
